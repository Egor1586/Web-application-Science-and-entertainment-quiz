<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- <script src="//cdn.socket.io/4.0.0/socket.io.min.js"></script> -->
        <title>{% block title %} {% endblock %}</title>
        {% block links %} {% endblock %}
    </head>
    <body>

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo">
            <img alt="Qusty logo" class="logo" src="{{ url_for('static', filename='images/logo.svg') }}">
        </div>

        <nav class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">HOME</a>
            <a href="/profile"class= "{% if request.path == '/profile/' %}active{% endif %}">PROFILE</a>
            <a href="/score" class="{% if request.path == '/score/' %}active{% endif %}">SCORE</a>
            {% if is_teacher %}
                <a href="/quizzes" class="{% if request.path == '/quizzes/' %}active{% endif %}">QUIZ</a>
            {% endif %}
        </nav>
    
        {% if is_authorization %}
            <h2 class="username">{{ username }}</h2>
            <form action="/logout", method="POST">
                <button class="logout">Log out</button>
            </form>

        {% else %}
            <div class="auth-buttons">
                <a href="/sign_up">SIGN UP</a>
                <a href="/login">LOGIN</a>
            </div>
        {% endif %}
        
    </header>

        {% block content %}

        {% endblock %}
    </body>
</html>
