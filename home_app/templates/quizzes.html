{% extends "base.html" %}

{% block title %}
    PROFILE_APP
{% endblock %}

{% block links %}
    <link rel = "stylesheet" href = "{{ url_for('home_app.static', filename='css/quiz.css') }}">
    <script src="//cdn.socket.io/4.0.0/socket.io.min.js"></script>
{% endblock %}

{% block content %}
    <button>
        <a href="/new_quiz">Create new quiz</a>
    </button>
    <h2>
        Your list of quizzes
    </h2>

    {% for test_id in test_id_list %}
        <p>{{topic_list[test_id - 1]}}</p>
        <button>
            <a href="/test_app?test_id={{ test_id }}" class="btn">
                edit {{ test_id }}
            </a>
        </button>
        <button onclick="joinRoom()">
            <a href="/room" class="btn">
                Start test {{ test_id }}
            </a>
        </button>
    {% endfor %}

{% endblock %}
