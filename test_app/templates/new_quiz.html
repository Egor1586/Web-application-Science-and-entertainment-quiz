{% extends "base.html" %}

{% block title %}
    New quiz
{% endblock %}

{% block links %}
    <link rel = "stylesheet" href = "{{ url_for('test_app.static', filename='css/new_quiz.css') }}">
{% endblock %}

{% block content %}
    <h1>Create an awesome quiz in minutes using AI</h1>
    <h3>Questy is the easiest way to make quizzes FREE</h3>

    <section class="create-test-page">
        <h2 class="page-title">Create new quiz</h2>

        <form class="test-form" method="POST">
            <div class="form-group">
                <label for="test-title">Title</label>
                <input type="text" id="test-title" name="title" placeholder="Enter test topic" required>
            </div>
      
            <div class="form-group">
                <label for="test-description">Short description</label>
                <textarea id="test-description" name="description" placeholder="Describe your test" rows="3"></textarea>
            </div>
        
            <div class="form-row">
              <div class="form-group">
                    <label for="question-count">Amount of questions</label>
                    <input type="number" id="question-count" name="total_questions" min="1" placeholder="Standart - 10" required>
              </div>
              <div class="form-group">
                    <label for="correct-answers">Amount of answers</label>
                    <input type="number" id="correct-answers" name="answers_per_question" min="4" placeholder="Standart - 4">
              </div>
            </div>
        
            <button type="submit" class="submit-button">Create test with AI</button>
        </form>
      </section>
      
{% endblock %}
